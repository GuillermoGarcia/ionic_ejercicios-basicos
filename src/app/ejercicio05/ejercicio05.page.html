<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="11" offset="1">
        <ion-item>
          <ion-label position="floating">Valor Mínimo</ion-label>
          <ion-input [(ngModel)]="minimo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="11" offset="1">
        <ion-item>
          <ion-label position="floating">Valor Máximo</ion-label>
          <ion-input [(ngModel)]="maximo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button
          (click)="aleatorio()"
          color="primary"
          expand="full">GENERA NÚMERO
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-text color="dark">
          <h1>{{generado}}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
