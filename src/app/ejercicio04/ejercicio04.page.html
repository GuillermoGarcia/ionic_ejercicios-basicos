<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Ejercicio 4</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col size="11" offset="1">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [(ngModel)]="nombre"></ion-input>
          </ion-item>
        </ion-col>
        
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-button
            (click)="saludar()"
            color="primary"
            expand="full">SALUDA
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="mostrarSaludo">
          <ion-col size="10" offset="1">
            <ion-text color="dark"><h1>{{saludo}}</h1></ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-content>
