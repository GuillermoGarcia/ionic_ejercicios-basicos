<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button
          size="default"
          color="primary"
          (click) = "muestraNombre()"
        >Muestra Nombre
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button
          size="default"
          color="primary"
          (click) = "limpiaPantalla()"
        >Limpia Pantalla
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showName">
      <ion-col size="12">
        <ion-text><h1>{{nombre}}</h1></ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
