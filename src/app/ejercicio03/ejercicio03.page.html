<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="3" offset="1">
        <ion-button
          (click)="numero=numero+1;"
          color="primary"
          expand="full"
          size="large"
          shape="round">
          <ion-icon color="dark" name="add"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="3" offset="4">
        <ion-button
          (click)="numero=numero-1;"
          color="primary"
          expand="full"
          size="large"
          shape="round">
          <ion-icon color="dark" name="remove"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark"><h1>{{numero}}</h1></ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button
          (click)="numero=0;"
          color="primary"
          expand="full">RESET
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
