<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ejercicio 6</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-col>
          <ion-icon *ngIf="pos==1" name="logo-octocat" size="large"
            (click)="pos=pos+1;"></ion-icon>
        </ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-icon *ngIf="pos==2" name="logo-octocat" size="large"
        (click)="pos=pos+1;"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-icon *ngIf="pos==3" name="logo-octocat" size="large"
        (click)="pos=pos+1;"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-icon *ngIf="pos==4" name="logo-octocat" size="large"
        (click)="pos=pos+1;"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-icon *ngIf="pos==5" name="logo-octocat" size="large"
        (click)="pos=pos+1;"></ion-icon>
        <ion-icon *ngIf="pos==6" name="logo-octocat" size="large" class="oculto"></ion-icon>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-icon name="exit" size="large"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <h2 text-center *ngIf="pos==6">El pulpogato se ha marchado</h2>
</ion-content>
